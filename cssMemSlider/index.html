<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider">
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
        <input type="radio" id="slide4" name="slider">
        <div class="slider-container">
            <div class="slide slide_1">
                <h3>slide1</h3>
            </div>
            <div class="slide slide_2">
                <h3>slide2</h3>
            </div>
            <div class="slide slide_3">
                <h3>slide3</h3>
            </div>
            <div class="slide slide_4">
                <h3>slide4</h3>
            </div>
        </div>
        <div class="slider-footer">
            <div class="captions">
                <div class="captions__holder">
                    <div class="caption">slide1</div>
                    <div class="caption">slide2</div>
                    <div class="caption">slide3</div>
                    <div class="caption">slide4</div>
                </div>
            </div>
            <div class="slider-controls">
                <label for="slide1" class="label1"></label>
                <label for="slide2" class="label2"></label>
                <label for="slide3" class="label3"></label>
                <label for="slide4" class="label4"></label>
            </div>
        </div>

    </div>

</body>

</html>
