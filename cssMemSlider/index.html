<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider">
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
        <input type="radio" id="slide4" name="slider">
        <div class="slider-container">
            <div class="slide slide_1">
                <img src="images/slide_1.jpg" alt="" srcset="">
            </div>
            <div class="slide slide_2">
                <img src="images/slide_2.jpg" alt="" srcset="">
            </div>
            <div class="slide slide_3">
                <img src="images/slide_3.jpg" alt="" srcset="">
            </div>
            <div class="slide slide_4">
                <img src="images/slide_4.png" alt="" srcset="">
            </div>
        </div>
        <div class="slider-footer">
            <div class="captions">
                <div class="captions__holder">
                    <div class="caption">Про код</div>
                    <div class="caption">Как-то на алгебре</div>
                    <div class="caption">Посылочка</div>
                    <div class="caption">Про рыбов</div>
                </div>
            </div>
            <div class="slider-controls">
                <label for="slide1" class="label1"><span></span></label>
                <label for="slide2" class="label2"><span></span></label>
                <label for="slide3" class="label3"><span></span></label>
                <label for="slide4" class="label4"><span></span></label>
            </div>
        </div>
    </div>

</body>

</html>
